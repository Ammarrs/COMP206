<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./Stylesheets/regStyle.css">
    </head>
    <body>
    <div class="formTwo">
    <h3> Simple HTML Contact Form</h3>
    <div>
        <label for="name">Name</label>
        <input type="text" class="field" id="name" name="name"><br>
    </div>

    <div>
        <label for="email">Email</label>
        <input type="email" class="field" id="email" name="email"><br>
    </div>

    <div>
        <label for="pass">Password</label>
        <input type="password" class="field" id="pass" name="pass" required><br>
    </div>

    <div>
        <label for="gender">Gender</label>
        <input type="radio" name="gender" value="Male ">Male</input>
        <input type="radio" name="gender" value="Female">Female</input><br>
    </div>


    <div>
        <label for="bday">Date of Birth</label>
        <input type ="date" id="bday" name="bday"class="field"><br>
    </div>


    <div id="RSButtons">
        <input id="btn" type="submit" value="Register">
    </div>
</div>
    </body>
</html>
